<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Roblox Richest</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Roblox Community Richest</h1>
		<label for="communityInput">Community link or ID</label>
		<input id="communityInput" type="text" placeholder="https://www.roblox.com/communities/35461612/... or 35461612" />
		<div class="buttons">
			<button id="searchBtn">Search for list</button>
			<button id="refreshBtn" disabled>Refresh</button>
		</div>
		<div id="status" class="status"></div>
		<div id="results" class="results"></div>
	</div>
	<script src="popup.js"></script>
</body>
</html>
